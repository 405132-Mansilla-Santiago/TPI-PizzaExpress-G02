spring:
  application:
    name: supplier-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${SUPPLIER_DB}
    username: ${SUPPLIER_DB_USER}
    password: ${SUPPLIER_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8084
