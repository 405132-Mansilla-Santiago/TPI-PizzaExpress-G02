spring:
  application:
    name: kitchen-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${KITCHEN_DB}
    username: ${KITCHEN_DB_USER}
    password: ${KITCHEN_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8082
