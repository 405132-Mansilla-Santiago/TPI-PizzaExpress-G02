server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globals:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      server:
        webflux:
          routes:
            - id: order-service
              uri: http://order-service:8081
              predicates:
                - Path=/api/orders/**
              filters:
                - RewritePath=/api/orders/?(?<segment>.*), /${segment}

            - id: kitchen
              uri: http://kitchen-service:8082
              predicates: [ Path=/api/kitchen/** ]
              filters:   [ StripPrefix=1 ]

            - id: inventory
              uri: http://inventory-service:8083
              predicates: [ Path=/api/inventory/** ]
              filters:   [ StripPrefix=1 ]

            - id: suppliers
              uri: http://supplier-service:8084
              predicates: [ Path=/api/suppliers/**, Path=/api/purchase-orders/** ]
              filters:   [ StripPrefix=1 ]

            - id: billing-and-payments
              uri: http://billing-service:8085
              predicates: [ Path=/api/billing/**, Path=/api/payments/** ]
              filters:   [ StripPrefix=1 ]

            - id: delivery
              uri: http://delivery-service:8086
              predicates: [ Path=/api/delivery/** ]
              filters:   [ StripPrefix=1 ]

            - id: customers
              uri: http://customer-service:8087
              predicates: [ Path=/api/customers/**, Path=/api/loyalty/** ]
              filters:   [ StripPrefix=1 ]

            - id: reports
              uri: http://report-service:8088
              predicates: [ Path=/api/reports/** ]
              filters:   [ StripPrefix=1 ]

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
